<body>
    <h1>Supprimer un fichier</h1>
    <form id="deleteForm">
        <label for="filePath">Chemin du fichier :</label>
        <input type="text" id="filePath" name="filePath" required>
        <button type="button" onclick="deleteFile()">Supprimer</button>
    </form>
    <div id="message"></div>

    <script>
        function deleteFile() {
            const filePath = document.getElementById('filePath').value;

            // Envoi de la requête DELETE au serveur
            fetch(filePath, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').innerHTML = "Fichier supprimé avec succès.";
                } else {
                    document.getElementById('message').innerHTML = "Une erreur s'est produite lors de la suppression du fichier.";
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = "Une erreur s'est produite lors de la communication avec le serveur.";
                console.error('Erreur:', error);
            });
        }
    </script>
</body>
</html>
